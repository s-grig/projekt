os:
  - linux
  - osx

language: cpp

dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: "ppa:beineri/opt-qt-5.10.1-trusty"
    packages:
      - gcc-7
      - g++-7
      - qt510-meta-minimal
      - qt510svg
      - qt510imageformats
      - qt510tools
  
before_install:
   - sudo apt-get install p7zip-rar p7zip-full
   - sudo apt-get install build-essential tar curl zip unzip

##################################################  VPCKG ######### ##################
script:
  
  # Link gcc-6 and g++-6 to their standard commands
  #- ln -s /usr/bin/gcc-6 /usr/local/bin/gcc
  #- ln -s /usr/bin/g++-6 /usr/local/bin/g++
  # Export CC and CXX to tell cmake which compiler to use
  - export CC=/usr/bin/gcc-6
  - export CXX=/usr/bin/g++-6
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next
  
  - git clone https://github.com/microsoft/vcpkg
  - ./vcpkg/bootstrap-vcpkg.sh
 #- ./vcpkg/vcpkg install sfml tesseract qt5-imageformats
 # - wget -c https://stasg.ru/tv/vcpkg-export-20201130-003734.zip
 # - unzip vcpkg-export-20201130-003734.zip
  - ./vcpkg/vcpkg install sfml 
  - ./vcpkg/vcpkg install qt5-imageformats
  - ./vcpkg/vcpkg install tesseract
  
  - mkdir build && cd build
  - cmake .. "-DCMAKE_TOOLCHAIN_FILE=/home/travis/build/s-grig/projekt/vcpkg/scripts/buildsystems/vcpkg.cmake"
  - cmake --build .
  - echo "Main application testing is done"
