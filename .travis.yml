language: cpp
jobs:
  include:
  - os: osx
    script:
    - git clone https://github.com/microsoft/vcpkg
    - cd vcpkg
    - bootstrap-vcpkg.bat
    - vcpkg install sfml:x64-windows
    - vcpkg install sfml:x86-windows
    - vcpkg install tesseract:x64-windows
    - vcpkg install tesseract:x86-windows
    - vcpkg integrate install
    - vcpkg list
    - cmake -H. -B_build -DCMAKE_TOOLCHAIN_FILE=vcpkg\scripts\buildsystems\vcpkg.cmake
    - cmake --build _build
    - cd _build
    - cpack -G DragNDrop
    - cd ..
  - os: linux
    script:
    - git clone https://github.com/microsoft/vcpkg
    - cd vcpkg
    - ./bootstrap-vcpkg.sh
    - vcpkg install sfml
    - vcpkg install tesseract
    - vcpkg integrate install
    - vcpkg list
    - cd ..
    - cmake -H. -B_build -DCMAKE_TOOLCHAIN_FILE=vcpkgv/scripts/buildsystems/vcpkg.cmake
    - cmake --build _build
    - cd _build
    - cpack -G DEB
    - cpack -G RPM
    - cd ..
addons:
  apt:
    packages:
    - cmake
    - cmake-data
    - rpm
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - ./_build/kp-1.0.1.-Darwin.dmg
    - ./_build/kp-1.0.1.-Linux.deb
    - ./_build/kp-1.0.1.-Linux.rpm
  skip_cleanup: true
  draft: true
  on:
    repo: AntonGrigorev/hw06
    tags: true
    all_branches: true
